<!DOCTYPE html>
<html>
<head>
  <title>Checkout — Signature Look</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="header">
    <div class="logo">Signature Look</div>
  </div>

  <div class="container">
    <h1>Your Order Summary</h1>
    <div id="checkoutData"></div>

    <h2>Payment Method</h2>
    <button class="btn" onclick="alert('Order Placed! (COD)')">Cash on Delivery</button>

    <button class="btn" onclick="alert('Razorpay Coming Soon')">Pay Online</button>
  </div>

  <div class="footer">© 2025 Signature Look</div>

  <script>
    let cartData = JSON.parse(localStorage.getItem("cart")) || [];
    let box = "";

    cartData.forEach(item => {
      box += `<p>${item.name} - ₹${item.price} - ${item.size}/${item.color}</p>`;
    });

    document.getElementById("checkoutData").innerHTML = box;
  </script>
</body>
</html>
