<body>

<div class="header">
  <div class="logo">Signature Look</div>

    <a href="wishlist.html">â¤ï¸ <span id="wishCount" class="count-badge">0</span></a>
    <a href="cart.html">ğŸ›’ <span id="cartCount" class="count-badge">0</span></a>
  </div>
</div>

<div class="container">
  <h1>Your Wishlist</h1>
  <div id="wishItems"></div>
</div>

<div class="footer">Â© 2025 Signature Look</div>

<script>
function loadWishlist() {
    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
    let html = "";

    wishlist.forEach((item, index) => {
        html += `
        <div class="card">
            <img src="${item.img}" class="card-img">
            <h3>${item.name}</h3>
            <p>â‚¹${item.price}</p>
            <button class="btn" onclick="addToCart('${item.img}','${item.name}',${item.price})">Add to Cart ğŸ›’</button>
            <button class="btn remove-btn" onclick="removeWishlist(${index})">Remove â¤ï¸</button>
        </div>
        `;
    });

    if (wishlist.length === 0) {
        html = "<p>Your wishlist is empty ğŸ˜¢</p>";
    }

    document.getElementById("wishItems").innerHTML = html;
    updateCounts();
}

// Remove item from wishlist
function removeWishlist(index) {
    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
    wishlist.splice(index,1);
    localStorage.setItem("wishlist", JSON.stringify(wishlist));
    loadWishlist();
}

// Load wishlist on page load
document.addEventListener("DOMContentLoaded", loadWishlist);
</script>

</body>
</html>
